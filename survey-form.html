<!DOCTYPE html>
<html lang="en">

<head>
    <title>https://survey-form.freecodecamp.rocks/</title>
    <link rel="stylesheet" href="survey-form-styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input id="name" type="text" required
                placeholder="Enter your name" /></label>
        <label id="email-label" for="email">Email <input id="email" type="email" required
                placeholder="Enter your Email" /></label>
        <label id="number-label" for="number">Age
            (optional) <input id="number" type="number" min=10 max=99 placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value=1>Student</option>
                <option value=2>Full Time Job</option>
                <option value=3>Full Time Learner</option>
                <option value=4>Prefer not to say</option>
                <option value=5>Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely
            </label>
            <label>
                <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe
            </label>
            <label>
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not Sure
            </label>
        </label>
        <label>
            What would you like to see improved? (Check all that apply)
        </label>
        <label>
            <input name="front" value="front" type="checkbox" class="input-radio" checked />Front-end Projects
        </label>
        <label>
            <input name="back" value="back" type="checkbox" class="input-radio" />Back-end Projects
        </label>
        <label>Any comments or suggestions?
            <textarea></textarea>
        </label>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
